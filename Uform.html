<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/Uform.css">
</head>
    <body>
        <div class="container">
            <header>Paitent Registration</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter your DOB" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your email" required>
                            </div>


                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="Number" placeholder="Enter your mobile number" required>
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                    <select name="level" id="">
                                    <option value="1">Male</option>
                                    <option value="">Female</option>
                                    </select> 
                            </div>
                            <div class="input-field">
                                <label>Occupation</label>
                                <input type="text" placeholder="Enter your Occupation" required>
                            </div>
                        </div>
                    </div>


                    <div class="details ID">
                        <span class="title">Identity Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Country</label>
                                <input type="text" placeholder="Enter your Country" required>
                            </div>
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" placeholder="Enter your State" required>
                            </div>
                            <div class="input-field">
                                <label>City</label>
                                <input type="text" placeholder="Enter your city" required>
                            </div>
                        </div>
                        
                        <button class="nextbtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil navigator"></i>
                        </button>
                    </div>
                </div>







                <div class="form second">
                    <div class="details condition">
                        <span class="title">Condition</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Paitent Condition</label>
                                <input type="text" placeholder="Brief you Condition" required>
                            </div>
                            <div class="input-field">
                                <label>Body Part</label>
                                <input type="Text" placeholder="Body Part" required>
                            </div>
                            <div class="input-field">
                                <label>Severity</label>
                                <input type="text" placeholder="Enter your Severity" required>
                            </div>


                        
                            <button class="backbtn">
                                <span class="btnText">Back</span>
                                <i class="uil uil navigator"></i>
                            </button>
                            <button class="nextbtn">
                                <span class="btnText">Next</span>
                                <i class="uil uil navigator"></i>
                            </button>    
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
