<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .navbar {
            background-color: #ffccff;
            padding: 10px;
            border: 5px solid #ffccff;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .icon {
            font-size: 100px;
            color: #ff00ff;
        }
        .icon-text {
            font-size: 24px;
            align-items: left;
            height: 300px;
            font-weight: bold;
            color: black;
        }
        .icon-container {
            height: 300px;
            align-items: left;
            display: inline-block;
            margin: 0 50px;
        }
        a{
            position: relative;
            text-decoration: none;
            padding: 0 10px;
        }
        a:after{
            content: "";
            position: absolute;
            background-color: black;
            height: 3px;
            width: 0;
            left: 0;
            bottom: -10px;
        }
        a:hover:after{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="user.html">Dashboard</a>
        <a href="course.html">Course</a>
        <a href="#">Profile</a>
        <a href="#">Query</a>
    </div>
    <div class="content">
        <div class="icon-container">
            <i class="fas fa-user-circle icon"></i>
            <div class="icon-text">Welcome user</div>
        </div>
        <div class="icon-container">
            <i class="fas fa-video icon"></i>
            <div class="icon-text">Allocated Course</div>
        </div>
    </div>
</body>
</html>
